<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="zindex.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Pisitoning</title>
  </head>
  
  <body>

    <div class="container full p-5">
      <div class="z-block m-3" id="block-1">
        <div class="z-block m-3" id="block-2">
          <div class="z-block m-3" id="block-3">
            <div class="z-block m-3" id="block-4">
              <div class="z-block m-3" id="block-5">
                <div id="moving-block">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-around">
        <button class="col-4 btn btn-primary" onclick="plus()">+</button>
        <button class="col-4 btn btn-primary" onclick="minus()">-</button>
      </div>
    </div>

    <script type="text/javascript" src="zindex.js"></script>
  </body>
</html>
